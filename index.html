<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
  <div style="background-color: #1f1f1f">
      <select id="api-select"></select>
  </div>
  <div id="swagger-ui">
  </div>
  <script src="./swagger-ui-bundle.js"> </script>
  <script src="./swagger-ui-standalone-preset.js"> </script>
  <script>
      let sites = [
          {name: '[测试]穷举库API-1.0', url: 'http://swagger.10in.com/enum.prev.json'},
          {name: '[测试]矩阵API-3.0', url: 'http://swagger.10in.com/matrix.prev.json'},
          {name: '[生产]矩阵API-3.0', url: 'http://swagger.10in.com/matrix.prod.json'},
          {name: '[生产]六爻API-1.0', url: 'http://swagger.10in.com/union.json'},
      ]
      window.onload = function() {
          let selectUrl = function(url) {
              window.ui = SwaggerUIBundle({
                  url: url,
                  dom_id: '#swagger-ui',
                  deepLinking: true,
                  presets: [
                      SwaggerUIBundle.presets.apis,
                      SwaggerUIStandalonePreset
                  ],
                  plugins: [
                      SwaggerUIBundle.plugins.DownloadUrl
                  ],
                  layout: "StandaloneLayout"
              })
          }
          selectUrl(sites[0].url)
          let items = document.getElementById('api-select');
          sites.forEach(site => {
              let option = document.createElement('option')
              option.innerHTML = site.name
              option.value = site.url
              items.appendChild(option)
          });
          items.onchange = function() {
              let valOption = this.options[this.selectedIndex].value
              selectUrl(valOption)
          }
      }
  </script>
  </body>
</html>
